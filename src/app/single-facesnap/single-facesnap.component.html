<div class="face-snap-card" [ngClass]="{ snapped: hasLike }">
  <h2>{{ faceSnap.title }}</h2>
  <a routerLink="/facesnaps/">Back</a>
  <p>
    Mis en ligne le {{ faceSnap.createdDate | date : "d MMMM YYYY √† H:mm" }}
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise √† {{ faceSnap.location }}</p>
  <p>
    <button (click)="onHasLiked()">
      {{ buttonText }}
    </button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.likes + ', 0' }"
      >üëç {{ faceSnap.likes }}</span
    >
  </p>
</div>
